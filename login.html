    <script>
        // Apply translations if translations.js is loaded
        function applyLoginPageTranslations() {
            const currentLang = localStorage.getItem('language') || 'ru';
            if (typeof translations !== 'undefined' && translations[currentLang]) {
                const trans = translations[currentLang];
                document.querySelectorAll('[data-i18n], [data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-i18n') || el.getAttribute('data-translate-key');
                    if (trans[key]) {
                        // For buttons with icons, only set textContent of the span inside
                        // Check if the element is a span directly under a .footer-top-line for contactUs, or an 'a' for others
                        if (el.tagName === 'SPAN' && el.parentElement.classList.contains('footer-top-line') && key === 'contactUs') {
                             el.textContent = trans[key];
                        } else if (el.tagName === 'A' && (el.parentElement.classList.contains('footer-top-line') || el.parentElement.classList.contains('footer-bottom-line'))) {
                            el.textContent = trans[key];
                        } else if (el.classList.contains('google-login-btn') && el.querySelector('span')) {
                            el.querySelector('span').textContent = trans[key];
                        } else if (!el.querySelector('span')) { // Avoid overriding elements with complex children unless specifically handled
                            el.textContent = trans[key];
                        }
                    }
                });
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (trans[key]) {
                        el.placeholder = trans[key];
                    }
                });
                const titleElement = document.querySelector('title');
                if (titleElement) {
                    const titleKey = titleElement.getAttribute('data-i18n');
                    if (titleKey && trans[titleKey]) {
                        document.title = trans[titleKey];
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

    <script type="text/babel">
      function GoogleLoginButton() {
        const handleGoogleLogin = () => {
          // 1. The URL of the current frontend page, which will receive the callback
          const callbackUrl = encodeURIComponent(window.location.href);

          // 2. Your domain registered with aa.jstang.cn
          //    This should be your main public domain, e.g., erlinmall.com
          //    It's important this matches what aa.jstang.cn expects.
          const registeredDomain = encodeURIComponent('erlinmall.com'); // Using 'erlinmall.com' as per previous context

          // 3. Middle platform base URL
          const middlePlatformBaseUrl = 'https://aa.jstang.cn/google_login.php';

          // 4. Construct the target URL for aa.jstang.cn
          //    'url' is your registered domain.
          //    'redirect_uri' is where aa.jstang.cn will send the user back WITH Google info.
          const targetUrl = `${middlePlatformBaseUrl}?url=${registeredDomain}&redirect_uri=${callbackUrl}`;

          // 5. Redirect to the middle platform
          window.location.href = targetUrl;
        };

        React.useEffect(() => {
          const url = window.location.href;
          if (url.includes('google_id=')) {
            const params = new URLSearchParams(window.location.search);
            
            const googleId = params.get('google_id');
            const name = params.get('name');
            const email = params.get('email');
            const picture = params.get('picture');
            
            if (googleId) {
              localStorage.setItem('google_id', googleId);
              if (name) localStorage.setItem('name', name);
              if (email) localStorage.setItem('email', email);
              // Only store picture if it's a non-empty string
              if (picture && picture.trim() !== '') {
                localStorage.setItem('picture', picture);
              } else {
                // If picture is null, undefined, or empty, remove it from localStorage
                // to ensure consistency, e.g., if a user previously had one and now doesn't.
                localStorage.removeItem('picture');
              }
              
              const tokenData = { googleId, name, email, picture }; // Include picture in token
              const token = btoa(JSON.stringify(tokenData));
              localStorage.setItem('token', token);
              localStorage.setItem('isUserLoggedIn', 'true'); // Mark user as logged in

              // Clean the URL by removing query parameters
              const cleanUrl = window.location.origin + window.location.pathname;
              window.history.replaceState({}, document.title, cleanUrl);
              
              // Redirect to the main application page (index.html)
              window.location.href = 'index.html'; 
            }
          }
        }, []); // Empty dependency array, so it runs once on component mount

        return (
          <button onClick={handleGoogleLogin} style={{ width: '100%', padding: '12px', color: '#4285F4', border: '1px solid #dadce0', borderRadius: '8px', fontSize: '1rem', cursor: 'pointer', transition: 'background-color 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px', backgroundColor: '#ffffff', boxShadow: '0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15)' }}>
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style={{ marginRight: '8px', height: '20px' }} />
            <span data-i18n="continueWithGoogle">Daŭrigu kun Guglo</span>
          </button>
        );
      }

      ReactDOM.render(<GoogleLoginButton />, document.getElementById('google-login-container'));
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const particleContainer = document.createElement('div');
        particleContainer.classList.add('particles');
        document.body.appendChild(particleContainer);
        const numParticles = 100; // 气泡数量

        for (let i = 0; i < numParticles; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `${Math.random() * 100 - 50}%`; 
            const size = Math.random() * 20 + 10; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const duration = Math.random() * 8 + 5; 
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * duration}s`; 
            particle.style.setProperty('--drift', `${(Math.random() - 0.5) * 15}vw`); 
            particleContainer.appendChild(particle);

            particle.addEventListener('mouseover', () => {
                particle.style.transform = 'scale(1.5) translateY(-10px)';
                particle.style.opacity = '0.8';
            });

            particle.addEventListener('mouseout', () => {
                particle.style.transform = ''; 
                particle.style.opacity = '';   
            });
        }

        const canvasNestScript = document.querySelector('script[src*="canvas-nest.js"]');
        if (canvasNestScript) {
            canvasNestScript.remove();
        }
    });
